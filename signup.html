<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign Up for PerkUp, your go-to loyalty and rewards platform.">
  <title>Sign Up - PerkUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <h1>
            <a href="homepage.html" class="text-white text-decoration-none d-flex align-items-center">
                <img src="logo.jpg" alt="User Profile Logo" class="brand-logo me-2">
                PerkUp
            </a>
        </h1>
    </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#features" class="nav-link text-white">Features</a></li>
          <li class="nav-item"><a href="#how-it-works" class="nav-link text-white">How It Works</a></li>
          <li class="nav-item"><a href="signup.html" class="nav-link text-white">Sign Up</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sign Up Section -->
  <section id="signup-section" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4">Create an Account</h2>
      <form action="#">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email-signup" class="form-label">Email</label>
          <input type="email" class="form-control" id="email-signup" name="email-signup" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password-signup" class="form-label">Password</label>
          <input type="password" class="form-control" id="password-signup" name="password-signup" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <p class="text-center mt-3">Already have an account? <a href="#login-form" class="switch-form">Login</a></p>
      </form>
      <div class="social-login text-center mt-4">
        <p>Or sign up with</p>
        <button class="btn btn-outline-danger mx-1">Google</button>
        <button class="btn btn-outline-primary mx-1">Facebook</button>
        <button class="btn btn-outline-info mx-1">Twitter</button>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#privacy" class="nav-link text-white">Privacy Policy</a></li>
          <li class="nav-item"><a href="#terms" class="nav-link text-white">Terms of Service</a></li>
          <li class="nav-item"><a href="#contact" class="nav-link text-white">Contact Us</a></li>
        </ul>
      </nav>
      <div class="social">
        <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script> 
    // Switching between login and signup forms (if needed)
    const switchToSignup = document.querySelector('.switch-form[href="#signup-form"]');
    const switchToLogin = document.querySelector('.switch-form[href="#login-form"]');

    switchToSignup?.addEventListener('click', () => {
      document.getElementById('signup-section').style.display = 'block';
      document.getElementById('login-form').style.display = 'none';
    });

    switchToLogin?.addEventListener('click', () => {
      document.getElementById('signup-section').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });
  </script>
</body>
</html>
