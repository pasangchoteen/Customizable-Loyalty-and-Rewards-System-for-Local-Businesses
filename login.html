<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PerkUp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- Header Section -->
  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <h1>
            <a href="homepage.html" class="text-white text-decoration-none d-flex align-items-center">
                <img src="logo.jpg" alt="User Profile Logo" class="brand-logo me-2">
                PerkUp
            </a>
        </h1>
    </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#features" class="nav-link text-white">Features</a></li>
          <li class="nav-item"><a href="#how-it-works" class="nav-link text-white">How It Works</a></li>
          <li class="nav-item"><a href="signup.html" class="nav-link text-white">Sign Up</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Welcome back</h2>
            <p class="text-center mb-4">Login to your PerkUp account</p>
            <form id="login-form" action="/api/login" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="m@example.com" required>
              </div>
              <div class="mb-3">
                <div class="d-flex justify-content-between">
                  <label for="password" class="form-label">Password</label>
                  <a href="password-recovery.html" class="text-decoration-none">Forgot your password?</a>
                </div>
                <input id="password" name="password" type="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
              <div class="text-center mb-3">
                <span>Or continue with</span>
              </div>
              <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-outline-dark" onclick="socialLogin('apple')">
                  <i class="bi bi-apple"></i>
                </button>
                <button type="button" class="btn btn-outline-dark" onclick="socialLogin('google')">
                  <i class="bi bi-google"></i>
                </button>
                <button type="button" class="btn btn-outline-dark" onclick="socialLogin('meta')">
                  <i class="bi bi-facebook"></i>
                </button>
              </div>
            </form>
            <div class="text-center mt-3">
              Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#privacy" class="nav-link text-white">Privacy Policy</a></li>
          <li class="nav-item"><a href="#terms" class="nav-link text-white">Terms of Service</a></li>
          <li class="nav-item"><a href="#contact" class="nav-link text-white">Contact Us</a></li>
        </ul>
      </nav>
      <div class="social">
        <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="auth.js"></script>
</body>

</html>
